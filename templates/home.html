<!DOCTYPE html>
<html>
<head>
  <title>Job Application Form</title>
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background: radial-gradient(circle at 10% 20%, rgba(91, 173, 254, 0.46) 0%, rgba(91, 224, 254, 0.46) 47.2%, rgba(170, 254, 235, 0.43) 90%); background-repeat: none; background-size: 100% 100%;">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  {% for message in get_flashed_messages() %}
    <div class="alret" style="margin-top: 50px; height: 50px;">
      <div class="alert alert-warning alert-dismissible fade show" role="alert" align="center" style=" margin-top: -35px; color: black; background: linear-gradient(109.5deg, rgb(13, 11, 136) 9.4%, rgb(86, 255, 248) 78.4%); width: 1400px; margin-left: 60px; top: 20px; height: 40px; padding-top: -5px">
          <div style="font-size: medium; margin-top: -8px; font-family: Rockwell;"><b>{{message}}</b></div> 
          <button type="button" style="background-color: aliceblue; height: 0px;" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>  
    </div>        
    {% endfor %}
  <h1 style="margin-left: 380px; margin-top: 30px; font-family: brush script mt; font-size: 80px;">YourHR</h1>

  <div class="contact-form" style="margin-left: 500px; margin-top: 10px; width: 500px; margin-right: 70px; background-color: white; padding: 30px; border-radius: 10px;">
    <form id="application-form" enctype="multipart/form-data">
      <h1 align="center" style="margin-bottom: 50px; font-family: franklin gothic medium;">Job Application Form</h1>
      <div class="mb-3" style="float: left;">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" required>
      </div>
      <div class="mb-3" style="float: right;">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" name="lastname" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>  
      <div class="mb-3">
        <label for="phone" class="form-label">Preffered Job Type</label>
        <input type="text" class="form-control" id="job" name="job" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Preffered City</label>
        <input type="text" class="form-control" id="city" name="city" required>
      </div>
      <div class="mb-3">
        <label for="resume">Upload Resume:</label>
        <br>
        <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required>
      </div>
      <br>
      <button type="submit" class="btn" formmethod="POST" style="background-color: darkslateblue; color: aliceblue;">Submit Application</button>
    </form>
  </div>

</body>
</html>
