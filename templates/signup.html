<body style="background: radial-gradient(circle at 10% 20%, rgba(91, 173, 254, 0.46) 0%, rgba(91, 224, 254, 0.46) 47.2%, rgba(170, 254, 235, 0.43) 90%); background-repeat: none; background-size: 100% 100%;">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
  <h1 style="margin-left: 380px; margin-top: 30px; font-family: brush script mt; font-size: 80px;">YourHR</h1>

  <div class="contact-form" style="margin-left: 500px; margin-top: 10px; width: 500px; margin-right: 70px; background-color: white; padding: 30px; border-radius: 10px;">
    <form>
      <h1 align="center" style="margin-bottom: 50px; font-family: franklin gothic medium;">Login Form</h1>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="username" required>
      </div> 
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" required>
      </div>  
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="id" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <br>
      <button type="submit" class="btn" formaction="{{url_for('signup_post')}}" formmethod="POST" style="background-color: darkslateblue; color: aliceblue;">Login</button>
    </form>
  </div>
